<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Udlejning Pro v4</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <style>
        :root { --primary: #5856D6; --success: #34C759; --danger: #FF3B30; --bg: #F2F2F7; --card: #FFFFFF; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 0; color: #1C1C1E; }
        .view { display: none; padding: 20px; padding-bottom: 100px; }
        .active { display: block; }
        .stat-card { background: var(--card); padding: 15px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); margin-bottom: 15px; }
        .stat-label { font-size: 12px; color: #8E8E93; text-transform: uppercase; }
        .stat-value { font-size: 22px; font-weight: bold; margin-top: 5px; }
        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .menu-btn { background: var(--card); border: none; padding: 20px; border-radius: 20px; font-size: 14px; font-weight: 600; display: flex; flex-direction: column; align-items: center; gap: 10px; }
        input, select { width: 100%; padding: 12px; margin: 8px 0; border-radius: 10px; border: 1px solid #DDD; font-size: 16px; box-sizing: border-box; }
        table { width: 100%; border-collapse: collapse; background: white; border-radius: 15px; margin-bottom: 20px; overflow: hidden; table-layout: fixed; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #EEE; }
        .header-row { background: #f8f8f8; font-weight: bold; color: var(--primary); }
        .total-row { font-weight: bold; background: #fafafa; border-top: 2px solid #EEE; }
        .amount { text-align: right; width: 100px; font-variant-numeric: tabular-nums; }
        button.primary { width: 100%; background: var(--primary); color: white; border: none; padding: 15px; border-radius: 12px; font-size: 16px; font-weight: bold; margin-top: 10px; }
        .journal-item { background: white; padding: 15px; border-radius: 10px; margin-bottom: 10px; border-left: 5px solid var(--primary); }
    </style>
</head>
<body>

<div id="view-home" class="view active">
    <h1>Dashboard</h1>
    <div class="stat-card">
        <div class="stat-label">√Örets Resultat (Netto)</div>
        <div id="dash-ytd" class="stat-value">0 kr.</div>
    </div>
    <div class="stat-card">
        <div class="stat-label">Bank Beholdning</div>
        <div id="dash-bank" class="stat-value" style="color:var(--success)">0 kr.</div>
    </div>
    <div class="menu-grid">
        <button class="menu-btn" onclick="showView('entry')"><span>‚ûï</span>Kassekladde</button>
        <button class="menu-btn" onclick="showView('journal')"><span>üìã</span>Journal</button>
        <button class="menu-btn" onclick="showView('report-res')"><span>üìà</span>Resultat</button>
        <button class="menu-btn" onclick="showView('report-bal')"><span>‚öñÔ∏è</span>Balance</button>
        <button class="menu-btn" onclick="showView('accounts')" style="grid-column: span 2;"><span>‚öôÔ∏è</span>Indstillinger & Konti</button>
    </div>
</div>

<div id="view-entry" class="view">
    <h2 id="entry-title">Ny Postering</h2>
    <input type="hidden" id="edit-id">
    <input type="date" id="entry-date">
    <label>Konto (Indt√¶gt/Udgift)</label>
    <select id="entry-account"></select>
    <label>Modkonto (Standard: Bank)</label>
    <select id="entry-offset"></select>
    <input type="text" id="entry-desc" placeholder="Beskrivelse">
    <input type="number" id="entry-amount" placeholder="Bel√∏b" style="text-align: right; font-size: 28px; font-weight: bold;">
    <button class="primary" onclick="saveEntry()">BOGF√òR</button>
    <button onclick="showView('home')" style="width:100%; background:none; border:none; color:gray; margin-top:15px;">Annuller</button>
</div>

<div id="view-journal" class="view">
    <h2>Journal</h2>
    <div id="journal-list"></div>
    <button class="primary" onclick="showView('home')">Tilbage</button>
</div>

<div id="view-report-res" class="view">
    <h2>Resultatopg√∏relse</h2>
    <div id="res-content"></div>
    <button class="primary" onclick="showView('home')">Tilbage</button>
</div>

<div id="view-report-bal" class="view">
    <h2>Balance</h2>
    <div id="bal-content"></div>
    <button class="primary" onclick="showView('home')">Tilbage</button>
</div>

<div id="view-accounts" class="view">
    <h2>Kontostyring</h2>
    <div class="stat-card">
        <input type="text" id="new-acc-name" placeholder="Navn p√• konto">
        <select id="new-acc-type">
            <option value="Indt√¶gt">Indt√¶gt</option>
            <option value="Udgift">Udgift</option>
            <option value="Aktiv">Aktiv</option>
            <option value="Passiv">Passiv</option>
        </select>
        <button class="primary" onclick="addAccount()">Opret konto</button>
    </div>
    <div id="acc-list"></div>
    <button class="primary" style="background:var(--success)" onclick="exportCSV()">EKSPORTER CSV</button>
    <button class="primary" style="background:var(--danger)" onclick="clearAll()">SLET ALT DATA</button>
</div>

<script>
    let accounts = JSON.parse(localStorage.getItem('h_acc_v4')) || [
        {id: 1, name: "Lejeindt√¶gt", type: "Indt√¶gt"},
        {id: 2, name: "Vedligehold", type: "Udgift"},
        {id: 3, name: "Bank", type: "Aktiv"},
        {id: 4, name: "L√•n", type: "Passiv"}
    ];
    let journal = JSON.parse(localStorage.getItem('h_jou_v4')) || [];

    function showView(id) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.getElementById('view-'+id).classList.add('active');
        if(id==='home') updateDash();
        if(id==='entry') renderEntry();
        if(id==='journal') renderJournal();
        if(id==='report-res') renderResult();
        if(id==='report-bal') renderBalance();
        if(id==='accounts') renderAccounts();
    }

    function renderEntry(editId = null) {
        document.getElementById('entry-date').valueAsDate = new Date();
        const opts = accounts.map(a => `<option value="${a.id}">${a.name}</option>`).join('');
        document.getElementById('entry-account').innerHTML = opts;
        document.getElementById('entry-offset').innerHTML = opts;
        document.getElementById('entry-offset').value = 3;
        document.getElementById('edit-id').value = editId || "";
        if(!editId) { document.getElementById('entry-desc').value = ""; document.getElementById('entry-amount').value = ""; }
    }

    function saveEntry() {
        const amt = parseFloat(document.getElementById('entry-amount').value);
        const accId = parseInt(document.getElementById('entry-account').value);
        const offId = parseInt(document.getElementById('entry-offset').value);
        const editId = document.getElementById('edit-id').value;
        if(!amt || accId === offId) return alert("Fejl");

        if(editId) journal = journal.filter(j => j.groupId !== editId);
        const groupId = editId || Date.now().toString();
        const acc = accounts.find(a => a.id === accId);

        // LOGIK: Hvis kontoen er en udgift, skal modposten i banken v√¶re negativ
        const factor = (acc.type === 'Udgift') ? -1 : 1;

        journal.push({ groupId, date: document.getElementById('entry-date').value, accId, amount: amt, desc: document.getElementById('entry-desc').value, isPrimary: true, offId });
        journal.push({ groupId, date: document.getElementById('entry-date').value, accId: offId, amount: amt * factor, desc: "Modpost: " + document.getElementById('entry-desc').value, isPrimary: false });

        localStorage.setItem('h_jou_v4', JSON.stringify(journal));
        showView('home');
    }

    function renderResult() {
        let iT = 0, uT = 0;
        let html = `<table><tr class="header-row"><td>INDT√ÜGTER</td><td class="amount">Kr.</td></tr>`;
        accounts.filter(a => a.type==='Indt√¶gt').forEach(a => {
            const b = journal.filter(j => j.accId === a.id && j.isPrimary).reduce((s,j)=>s+j.amount,0);
            iT += b; html += `<tr><td>${a.name}</td><td class="amount">${b.toLocaleString()}</td></tr>`;
        });
        html += `<tr class="total-row"><td>Total Indt√¶gter</td><td class="amount">${iT.toLocaleString()}</td></tr></table>`;
        
        html += `<table><tr class="header-row"><td>UDGIFTER</td><td class="amount">Kr.</td></tr>`;
        accounts.filter(a => a.type==='Udgift').forEach(a => {
            const b = journal.filter(j => j.accId === a.id && j.isPrimary).reduce((s,j)=>s+j.amount,0);
            uT += b; html += `<tr><td>${a.name}</td><td class="amount">${b.toLocaleString()}</td></tr>`;
        });
        html += `<tr class="total-row"><td>Total Udgifter</td><td class="amount">${uT.toLocaleString()}</td></tr></table>`;
        
        html += `<div class="stat-card" style="text-align:center"><div class="stat-label">√ÖRETS RESULTAT</div><div class="stat-value">${(iT - uT).toLocaleString()} kr.</div></div>`;
        document.getElementById('res-content').innerHTML = html;
    }

    function renderBalance() {
        let aT = 0, pT = 0;
        let html = `<table><tr class="header-row"><td>AKTIVER</td><td class="amount">Kr.</td></tr>`;
        accounts.filter(a => a.type==='Aktiv').forEach(a => {
            const b = journal.filter(j => j.accId === a.id).reduce((s,j)=>s+j.amount,0);
            aT += b; html += `<tr><td>${a.name}</td><td class="amount">${b.toLocaleString()}</td></tr>`;
        });
        html += `<tr class="total-row"><td>TOTAL AKTIVER</td><td class="amount">${aT.toLocaleString()}</td></tr></table>`;

        html += `<table><tr class="header-row"><td>PASSIVER</td><td class="amount">Kr.</td></tr>`;
        accounts.filter(a => a.type==='Passiv').forEach(a => {
            const b = journal.filter(j => j.accId === a.id).reduce((s,j)=>s+j.amount,0);
            pT += b; html += `<tr><td>${a.name}</td><td class="amount">${b.toLocaleString()}</td></tr>`;
        });
        // Beregn Egenkapital som balancepost
        const res = accounts.filter(a=>a.type==='Indt√¶gt').reduce((s,a)=>s+journal.filter(j=>j.accId===a.id && j.isPrimary).reduce((sum,j)=>sum+j.amount,0),0) - accounts.filter(a=>a.type==='Udgift').reduce((s,a)=>s+journal.filter(j=>j.accId===a.id && j.isPrimary).reduce((sum,j)=>sum+j.amount,0),0);
        const egenkapital = aT - pT;
        html += `<tr><td>Egenkapital (Beregnet)</td><td class="amount">${egenkapital.toLocaleString()}</td></tr>`;
        html += `<tr class="total-row"><td>TOTAL PASSIVER</td><td class="amount">${(pT + (aT-pT)).toLocaleString()} kr.</td></tr></table>`;
        document.getElementById('bal-content').innerHTML = html;
    }

    function updateDash() {
        const bank = journal.filter(j => j.accId === 3).reduce((s,j)=>s+j.amount,0);
        document.getElementById('dash-bank').innerText = bank.toLocaleString() + " kr.";
        const i = accounts.filter(a=>a.type==='Indt√¶gt').reduce((s,a)=>s+journal.filter(j=>j.accId===a.id && j.isPrimary).reduce((sum,j)=>sum+j.amount,0),0);
        const u = accounts.filter(a=>a.type==='Udgift').reduce((s,a)=>s+journal.filter(j=>j.accId===a.id && j.isPrimary).reduce((sum,j)=>sum+j.amount,0),0);
        document.getElementById('dash-ytd').innerText = (i - u).toLocaleString() + " kr.";
    }

    function renderJournal() {
        document.getElementById('journal-list').innerHTML = journal.filter(j => j.isPrimary).map(j => `
            <div class="journal-item">
                <div style="font-size:11px; color:gray">${j.date}</div>
                <strong>${j.desc}</strong>
                <div style="display:flex; justify-content:space-between">
                    <span>${accounts.find(a=>a.id==j.accId).name}</span>
                    <span>${j.amount.toLocaleString()} kr.</span>
                </div>
                <button onclick="journal = journal.filter(g => g.groupId !== '${j.groupId}'); localStorage.setItem('h_jou_v4', JSON.stringify(journal)); renderJournal();">Slet</button>
            </div>`).join('');
    }

    function renderAccounts() {
        document.getElementById('acc-list').innerHTML = accounts.map(a => `<div class="stat-card">${a.name} (${a.type}) ${journal.some(j=>j.accId===a.id) ? 'üîí' : `<button onclick="accounts=accounts.filter(x=>x.id!==${a.id});localStorage.setItem('h_acc_v4',JSON.stringify(accounts));renderAccounts()">Slet</button>`}</div>`).join('');
    }

    function addAccount() {
        const n = document.getElementById('new-acc-name').value;
        const t = document.getElementById('new-acc-type').value;
        if(n) { accounts.push({id:Date.now(), name:n, type:t}); localStorage.setItem('h_acc_v4', JSON.stringify(accounts)); renderAccounts(); }
    }

    function exportCSV() {
        let csv = "\uFEFFDato;Konto;Beskrivelse;Bel√∏b\n";
        journal.forEach(j => csv += `${j.date};${accounts.find(a=>a.id==j.accId).name};${j.desc};${j.amount}\n`);
        window.open(encodeURI("data:text/csv;charset=utf-8," + csv));
    }

    function clearAll() { if(confirm("Slet alt?")) { localStorage.clear(); location.reload(); } }
    showView('home');
</script>
</body>
</html>
