<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Langdalsvej Regnskab</title>
    <style>
        :root { --primary: #5856D6; --success: #34C759; --danger: #FF3B30; --bg: #F2F2F7; --card: #FFFFFF; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 0; color: #1C1C1E; }
        .view { display: none; padding: 20px; padding-bottom: 100px; }
        .active { display: block; }
        .stat-card { background: var(--card); padding: 15px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); margin-bottom: 15px; }
        .stat-label { font-size: 12px; color: #8E8E93; text-transform: uppercase; }
        .stat-value { font-size: 22px; font-weight: bold; margin-top: 5px; }
        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .menu-btn { background: var(--card); border: none; padding: 20px; border-radius: 20px; font-size: 14px; font-weight: 600; display: flex; flex-direction: column; align-items: center; gap: 10px; }
        input, select { width: 100%; padding: 12px; margin: 8px 0; border-radius: 10px; border: 1px solid #DDD; font-size: 16px; box-sizing: border-box; }
        table { width: 100%; border-collapse: collapse; background: white; border-radius: 15px; margin-bottom: 20px; overflow: hidden; table-layout: fixed; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #EEE; }
        .header-row { background: #f8f8f8; font-weight: bold; color: var(--primary); }
        .total-row { font-weight: bold; background: #fafafa; border-top: 2px solid #EEE; }
        .amount { text-align: right; width: 120px; font-variant-numeric: tabular-nums; }
        button.primary { width: 100%; background: var(--primary); color: white; border: none; padding: 15px; border-radius: 12px; font-size: 16px; font-weight: bold; margin-top: 10px; }
        .back-btn { width: 100%; background: none; border: 1px solid #DDD; color: #8E8E93; padding: 12px; border-radius: 12px; font-size: 14px; margin-top: 10px; }
        .journal-item { background: white; padding: 15px; border-radius: 10px; margin-bottom: 10px; border-left: 5px solid var(--primary); }
        .acc-edit-row { display: flex; gap: 10px; align-items: center; margin-bottom: 10px; background: white; padding: 10px; border-radius: 10px; }
    </style>
</head>
<body>

<div id="view-home" class="view active">
    <h1>Langdalsvej</h1>
    <div class="stat-card">
        <div class="stat-label">√Örets Resultat (Netto)</div>
        <div id="dash-ytd" class="stat-value">0,00 kr.</div>
    </div>
    <div class="stat-card">
        <div class="stat-label">Bank Beholdning</div>
        <div id="dash-bank" class="stat-value" style="color:var(--success)">0,00 kr.</div>
    </div>
    <div class="menu-grid">
        <button class="menu-btn" onclick="showView('entry')"><span>‚ûï</span>Kassekladde</button>
        <button class="menu-btn" onclick="showView('journal')"><span>üìã</span>Journal</button>
        <button class="menu-btn" onclick="showView('report-res')"><span>üìà</span>Resultat</button>
        <button class="menu-btn" onclick="showView('report-bal')"><span>‚öñÔ∏è</span>Balance</button>
        <button class="menu-btn" onclick="showView('accounts')" style="grid-column: span 2;"><span>‚öôÔ∏è</span>Indstillinger & Konti</button>
    </div>
</div>

<div id="view-entry" class="view">
    <h2 id="entry-title">Ny Postering</h2>
    <input type="hidden" id="edit-id">
    <input type="date" id="entry-date">
    <label>Fra Konto (Mindskes)</label>
    <select id="entry-account"></select>
    <label>Til Konto (Modpost / √òges)</label>
    <select id="entry-offset"></select>
    <input type="text" id="entry-desc" placeholder="Beskrivelse">
    <input type="number" step="0.01" id="entry-amount" placeholder="Bel√∏b" style="text-align: right; font-size: 28px; font-weight: bold;">
    <button class="primary" onclick="saveEntry()">BOGF√òR</button>
    <button class="back-btn" onclick="showView('home')">Tilbage</button>
</div>

<div id="view-journal" class="view">
    <h2>Journal</h2>
    <div id="journal-list"></div>
    <button class="back-btn" onclick="showView('home')">Tilbage</button>
</div>

<div id="view-report-res" class="view"><h2>Resultat</h2><div id="res-content"></div><button class="back-btn" onclick="showView('home')">Tilbage</button></div>
<div id="view-report-bal" class="view"><h2>Balance</h2><div id="bal-content"></div><button class="back-btn" onclick="showView('home')">Tilbage</button></div>

<div id="view-accounts" class="view">
    <h2>Kontostyring</h2>
    <div class="stat-card">
        <input type="text" id="new-acc-name" placeholder="Navn">
        <select id="new-acc-type">
            <option value="Indt√¶gt">Indt√¶gt</option><option value="Udgift">Udgift</option><option value="Aktiv">Aktiv</option><option value="Passiv">Passiv</option>
        </select>
        <button class="primary" onclick="addAccount()">Opret konto</button>
    </div>
    <div id="acc-list"></div>
    <button class="primary" style="background:var(--success)" onclick="exportCSV()">EKSPORTER CSV</button>
    <input type="file" id="csv-file" accept=".csv" onchange="importCSV(event)" style="display:none">
    <button class="back-btn" onclick="document.getElementById('csv-file').click()">IMPORTER CSV</button>
    <button class="primary" style="background:var(--danger)" onclick="clearAll()">SLET ALT DATA</button>
    <button class="back-btn" onclick="showView('home')">Tilbage</button>
</div>

<script>
    const FMT = (n) => n.toLocaleString('da-DK', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
    let accounts = JSON.parse(localStorage.getItem('h_acc_v7')) || [
        {id: 1, name: "Lejeindt√¶gt", type: "Indt√¶gt"}, {id: 2, name: "Vedligehold", type: "Udgift"}, {id: 3, name: "Bank", type: "Aktiv"}, {id: 4, name: "L√•n", type: "Passiv"}
    ];
    let journal = JSON.parse(localStorage.getItem('h_jou_v7')) || [];

    function showView(id) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.getElementById('view-'+id).classList.add('active');
        if(id==='home') updateDash();
        if(id==='entry') renderEntry();
        if(id==='journal') renderJournal();
        if(id==='report-res') renderResult();
        if(id==='report-bal') renderBalance();
        if(id==='accounts') renderAccounts();
    }

    function renderEntry() {
        const opts = accounts.map(a => `<option value="${a.id}">${a.name}</option>`).join('');
        document.getElementById('entry-account').innerHTML = opts;
        document.getElementById('entry-offset').innerHTML = opts;
        document.getElementById('entry-date').valueAsDate = new Date();
    }

    function saveEntry() {
        const amt = parseFloat(document.getElementById('entry-amount').value);
        const aId = parseInt(document.getElementById('entry-account').value);
        const oId = parseInt(document.getElementById('entry-offset').value);
        if(!amt) return;
        const gid = Date.now().toString();
        const acc = accounts.find(a => a.id === aId);
        
        // Fikser skyldig/depositum: Fra fjerner (-), Til tilf√∏jer (+)
        let valA = amt * -1;
        let valB = amt;
        if(acc.type === 'Udgift') valA = amt * -1; // Sikrer udgift tr√¶kker fra resultat

        journal.push({ groupId: gid, date: document.getElementById('entry-date').value, accId: aId, amount: valA, desc: document.getElementById('entry-desc').value, isPrimary: true, offId: oId });
        journal.push({ groupId: gid, date: document.getElementById('entry-date').value, accId: oId, amount: valB, desc: "Modpost: " + document.getElementById('entry-desc').value, isPrimary: false });

        localStorage.setItem('h_jou_v7', JSON.stringify(journal));
        showView('home');
    }

    function renderJournal() {
        document.getElementById('journal-list').innerHTML = journal.filter(j => j.isPrimary).reverse().map(j => `
            <div class="journal-item">
                <div style="font-size:11px">${j.date}</div>
                <strong>${j.desc}</strong><br>
                ${accounts.find(a=>a.id==j.accId).name}: ${FMT(j.amount)} kr.
                <button onclick="journal=journal.filter(x=>x.groupId!=='${j.groupId}');localStorage.setItem('h_jou_v7',JSON.stringify(journal));renderJournal();" style="float:right; color:red">Slet</button>
            </div>`).join('');
    }

    function renderResult() {
        let res = 0;
        let html = "<table>";
        accounts.filter(a => a.type === 'Indt√¶gt' || a.type === 'Udgift').forEach(a => {
            const sum = journal.filter(j => j.accId === a.id).reduce((s,j) => s + j.amount, 0);
            res += sum; html += `<tr><td>${a.name}</td><td class="amount">${FMT(sum)}</td></tr>`;
        });
        html += `<tr class="total-row"><td>RESULTAT</td><td class="amount">${FMT(res)}</td></tr></table>`;
        document.getElementById('res-content').innerHTML = html;
    }

    function renderBalance() {
        let html = "<table>";
        accounts.filter(a => a.type === 'Aktiv' || a.type === 'Passiv').forEach(a => {
            const sum = journal.filter(j => j.accId === a.id).reduce((s,j) => s + j.amount, 0);
            html += `<tr><td>${a.name}</td><td class="amount">${FMT(sum)}</td></tr>`;
        });
        document.getElementById('bal-content').innerHTML = html + "</table>";
    }

    function updateDash() {
        const bank = journal.filter(j => j.accId === 3).reduce((s,j) => s + j.amount, 0);
        document.getElementById('dash-bank').innerText = FMT(bank) + " kr.";
        const res = journal.filter(j => {
            const acc = accounts.find(a => a.id === j.accId);
            return acc.type === 'Indt√¶gt' || acc.type === 'Udgift';
        }).reduce((s,j) => s + j.amount, 0);
        document.getElementById('dash-ytd').innerText = FMT(res) + " kr.";
    }

    function renderAccounts() {
        document.getElementById('acc-list').innerHTML = accounts.map(a => `
            <div class="acc-edit-row">
                <div style="font-weight:bold; width:30px;">${a.id}</div>
                <input type="text" value="${a.name}" onchange="const acc=accounts.find(x=>x.id==${a.id}); if(acc)acc.name=this.value; localStorage.setItem('h_acc_v7', JSON.stringify(accounts));" style="flex:1">
                ${journal.some(j=>j.accId===a.id) ? 'üîí' : `<button onclick="accounts=accounts.filter(x=>x.id!==${a.id});localStorage.setItem('h_acc_v7',JSON.stringify(accounts));renderAccounts()">‚úï</button>`}
            </div>`).join('');
    }

    function addAccount() {
        const n = document.getElementById('new-acc-name').value;
        const t = document.getElementById('new-acc-type').value;
        if(n) {
            const lastId = accounts.length > 0 ? Math.max(...accounts.map(a => a.id)) : 0;
            accounts.push({id: lastId + 1, name: n, type: t});
            localStorage.setItem('h_acc_v7', JSON.stringify(accounts));
            renderAccounts();
            document.getElementById('new-acc-name').value = "";
        }
    }

    function exportCSV() {
        let csv = "Dato;KontoID;Beskrivelse;Bel√∏b\n";
        journal.filter(j => j.isPrimary).forEach(j => csv += `${j.date};${j.accId};${j.desc};${j.amount}\n`);
        const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement("a"); link.href = URL.createObjectURL(blob); link.setAttribute("download", "data.csv"); link.click();
    }

    function importCSV(event) {
        const reader = new FileReader();
        reader.onload = function(e) {
            const lines = e.target.result.split('\n');
            for(let i = 1; i < lines.length; i++) {
                const cols = lines[i].split(';');
                if(cols.length < 4) continue;
                const gid = Date.now() + i + "";
                journal.push({ groupId: gid, date: cols[0], accId: parseInt(cols[1]), amount: parseFloat(cols[3]), desc: cols[2], isPrimary: true });
            }
            localStorage.setItem('h_jou_v7', JSON.stringify(journal));
            showView('home');
        };
        reader.readAsText(event.target.files[0]);
    }

    function clearAll() { if(confirm("Slet alt?")) { localStorage.clear(); location.reload(); } }
    showView('home');
</script>
</body>
</html>
